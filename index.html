<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <title>Felix Zieger</title>
  <style>
    body {
      background-color: white;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: black;
      }

      img {
        -webkit-filter: invert(100%);
        filter: invert(100%);
      }
    }

    @media screen and (max-width: 60em) {
      img {
        display: block;
      }
    }

    section {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
    }

    img {
      height: 11em;
      width: 11em;
      padding: 1em;
    }
  </style>
</head>

<body>
  <section>
    <a href="https://github.com/felixzieger/"><img src="assets/github.svg" alt="github"></a><a
      href="https://de.linkedin.com/in/felixzieger"><img src="assets/linkedin.svg" alt="linkedin"></a><a
      href="https://blog.felixzieger.de/"><img src="assets/blog.svg" alt="blog"></a>
  </section>
</body>

</html>
